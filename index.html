<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>React Components</title>
    </head>
    <body>
        <div id="app"></div>

        <script src="node_modules/react/dist/react.js"></script>
        <script src="node_modules/react-dom/dist/react-dom.js"></script>

        <script>
            const ce = React.createElement;
            const Title = function(props) { // "MyTitle"
                return (ce('div', null, ce('h1', {style: {color: props.color}}, props.title))
                );
            }
            const ContainerComponent = function () { // "MyFirstComponent"
                return ce('div', null,
                    ce(Title, {title: 'OMG', color: 'gray'}),
                    ce(Title, {title: 'WTF', color: 'red'}),
                    ce(Title, {title: 'HAHH', color: 'orange'}),
                    ce(Title, {title: 'LOL', color: 'chartreuse'})
                );
            }
            ReactDOM.render(
                ce(ContainerComponent),
                document.getElementById('app')
            );
        </script>
    </body>
</html>
